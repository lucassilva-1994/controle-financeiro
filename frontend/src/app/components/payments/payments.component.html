<app-layout [title]="title">
    <app-message [message]="message" [class]="class"></app-message>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Suas formas de pagamentos</h4>
            <h6><a [routerLink]="['add']" class="btn btn-primary btn-sm"><i class="bi bi-plus"></i> Nova forma de
                    pagamento</a></h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Calculável</th>
                            <th>Criado em</th>
                            <th>Lançamentos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let payment of payments$ | async">
                            <td>{{ payment.name }}</td>
                            <td>{{ payment.calculate|genericpipe }}</td>
                            <td>{{ payment.created_at }}</td>
                            <td>{{ payment.releases.length }}</td>
                            <td>
                                <span class="btn-group btn-group-sm">
                                    <button (click)="delete(payment.id)" class="btn btn-danger"><i
                                            class="bi bi-trash"></i></button>
                                    <a [routerLink]="['edit/',payment.id]" class="btn btn-primary"><i
                                            class="bi bi-pencil"></i> </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-layout>
