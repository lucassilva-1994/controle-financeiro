<app-layout [title]="title">
    <div class="card mb-4">
        <div class="card-header  d-flex justify-content-between align-items-center">
            <h4>{{ id ? 'Atualizar forma de pagamento' : 'Nova forma de pagamento' }}</h4>
            <h6><a [routerLink]="['/payments']" class="btn btn-secondary btn-sm"><i class="bi bi-card-checklist"></i>
                    Listagem</a></h6>
        </div>
        <div class="card-body">
            <form class="row" [formGroup]="form" (submit)="id ? update(id) : create()">
                <div class="form-group col-sm-6">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" required formControlName="name">
                </div>
                <div class="form-group col-sm-4">
                    <label for="calculate">Calculável:</label>
                    <select class="form-control" id="calculate" required formControlName="calculate">
                        <option value="YES">SIM</option>
                        <option value="NO">NÃO</option>
                    </select>
                </div>
                <div class="form-group col-sm-2  d-grid"><br />
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <app-message [message]="message" [class]="class"></app-message>
</app-layout>
